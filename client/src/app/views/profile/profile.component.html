<div
  *ngIf="ready"
  class="flex flex-row gap-8 w-screen justify-content-center align-items-start p-4 mt-8"
>
  <!-- Go Back Button -->
  <p-button
    label="Regresar"
    icon="pi pi-arrow-left"
    styleClass="w-full"
    (click)="goBack()"
  ></p-button>
  <!-- General User Setting -->
  <p-card header="Cuenta" class="profile-card">
    <div
      class="flex flex-column gap-4 justify-content-center align-items-center"
      style="max-width: 100%"
    >
      <p-card subheader="Nombre de Usuario" class="w-full">
        <div class="flex flex-column w-full gap-2">
          <input
            type="text"
            pInputText
            placeholder="Nombre de Usuario"
            [value]="user.username"
            [(ngModel)]="user.username"
          />
          <p-button
            label="Cambiar Nombre de Usuario"
            styleClass="w-full"
            icon="pi pi-user"
          />
        </div>
      </p-card>
      <p-card subheader="Correo Electrónico" class="w-full">
        <div class="flex flex-column w-full gap-2">
          <input
            pInputText
            placeholder="Correo Electrónico"
            [value]="user.email"
            [(ngModel)]="user.email"
          />
          <p-button
            label="Cambiar Correo Electrónico"
            styleClass="w-full"
            icon="pi pi-envelope"
          />
        </div>
      </p-card>
      <p-card subheader="Cambiar Contraseña" class="w-full">
        <div class="flex flex-column w-full gap-2">
          <!-- Change Password Form -->
          <input pInputText placeholder="Nueva Contraseña" />
          <input pInputText placeholder="Confirmar Contraseña" />
          <p-button
            label="Cambiar Contraseña"
            styleClass="w-full"
            icon="pi pi-lock"
          />
        </div>
      </p-card>
    </div>
  </p-card>

  <!-- Student Profile Settings -->
  <p-card header="Perfil Estudiante" class="profile-card">
    <div
      class="flex flex-column gap-2 justify-content-center align-items-center"
      style="max-width: 100%"
    >
      <!-- Student Profile Picture -->
      <p-card subheader="Imagen de Perfil" class="w-full">
        <div class="w-full flex justify-content-center align-items-center">
          <p-image
            [src]="
              studentProfile.profile_picture === null
                ? 'https://via.placeholder.com/150'
                : studentProfile.profile_picture
            "
            alt="Profile Picture"
            imageClass="border-circle border-2"
            width="150px"
            height="150px"
          ></p-image>
        </div>
        <p-fileUpload
          mode="basic"
          accept="image/*"
          maxFileSize="1000000"
          chooseLabel="Seleccionar"
          uploadLabel="Subir"
          cancelLabel="Cancelar"
          styleClass="w-full mt-2 p-button-info"
        ></p-fileUpload>

        <p-button
          label="Eliminar Imagen de Perfil"
          styleClass="w-full mt-2"
          severity="danger"
          icon="pi pi-trash"
        ></p-button>
      </p-card>
    </div>
  </p-card>

  <!-- Tutor Profile Settings -->
  <p-card header="Perfil Tutor" class="profile-card">
    <div
      class="flex flex-column gap-2 justify-content-center align-items-center"
      style="max-width: 100%"
    >
      <!-- Tutor Profile Picture -->
      <p-card subheader="Imagen de Perfil" class="w-full">
        <div class="w-full flex justify-content-center align-items-center">
          <p-image
            [src]="
              tutorProfile.profile_picture === null
                ? 'https://via.placeholder.com/150'
                : tutorProfile.profile_picture
            "
            alt="Profile Picture"
            imageClass="border-circle border-2"
            width="150px"
            height="150px"
          ></p-image>
        </div>
        <p-fileUpload
          mode="basic"
          accept="image/*"
          maxFileSize="1000000"
          chooseLabel="Seleccionar"
          uploadLabel="Subir"
          cancelLabel="Cancelar"
          styleClass="w-full mt-2 p-button-warning"
        ></p-fileUpload>
        <p-button
          label="Eliminar Imagen de Perfil"
          styleClass="w-full mt-2"
          severity="danger"
          icon="pi pi-trash"
        ></p-button>
      </p-card>
      <!-- Tutor Data -->
      <div class="flex flex-column w-full gap-2">
        <p-card subheader="Bio">
          <textarea
            pInputTextarea
            placeholder="Descripción"
            [value]="tutorProfile.bio"
            [(ngModel)]="tutorProfile.bio"
            class="w-full mb-2"
          ></textarea>
          <p-button
            label="Cambiar Bio"
            styleClass="w-full"
            severity="warning"
            icon="pi pi-pencil"
          ></p-button>
        </p-card>
        <div
          class="flex flex-row align-items-center justify-content-between w-full"
        >
          <p-card subheader="Estudiantes Ayudados">
            <p>{{ tutorProfile.helped }}</p>
          </p-card>

          <p-card subheader="Calificación">
            <p>{{ tutorProfile.rating }}</p>
          </p-card>
        </div>
      </div>
    </div>
  </p-card>
</div>
