<div
  class="w-full text-center flex flex-row justify-content-between align-items-center"
>
  <img src="udhlog.png" height="70rem" class="m-2" />
  <div class="flex flex-row gap-2 m-3">
    <div class="flex flex-row gap-0 align-items-center">
      <p-chip
        styleClass="bg-transparent"
        [icon]="isDarkMode ? 'pi pi-moon' : 'pi pi-sun'"
      />
      <p-inputSwitch
        [ngModel]="isDarkMode"
        (ngModelChange)="toggleLightDark()"
        styleClass="p-button-rounded"
      />
    </div>
    @if (!isOnAuth) {
    <header-notis />
    <p-button
      icon="pi pi-comments"
      label="Mensajes"
      [severity]="themeService.buttonStyle.severity"
      styleClass="p-button-rounded"
    />
    <p-button
      [icon]="themeService.buttonStyle.icon"
      [label]="mode === 'student' ? 'Estudiante' : 'Tutor'"
      styleClass="p-button-rounded w-8rem"
      [severity]="themeService.buttonStyle.severity"
      (click)="changeProfile()"
    />
    <p-button
      icon="pi pi-user"
      label="Perfil"
      [severity]="themeService.buttonStyle.severity"
      styleClass="p-button-rounded"
      (click)="goToProfile()"
    />
    <p-button
      icon="pi pi-sign-out"
      label="Cerrar SesiÃ³n"
      [severity]="themeService.buttonStyle.severity"
      styleClass="p-button-rounded"
      (click)="logout()"
    />}
  </div>
</div>
