<!-- Header -->
<div class="header">
    <img src="{{ fondo }}" alt="Logo" class="logo">
    <button class="start-button" (mouseenter)="onHoverStart()" (mouseleave)="onHoverEnd()">
      {{ buttonText }}
    </button>
</div>

<!-- Hero ()-->
<div class="hero-section">
    <h1>Bienvenidos a Tutor√≠as para Todos</h1>
    <div class="rotating-text">
        <p>{{ rotatingText[currentIndex] }}</p>
    </div>
    <div class="description">
        <p>{{ currentDescription }}</p>
    </div>
    <button pButton label="Empezar" icon="pi pi-play"></button>
</div>
